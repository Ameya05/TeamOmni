version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu
hooks:
  BeforeInstall:
    - location: scripts/OrchestrationEngineService/beforeInstall.sh
      timeout: 3600
      runas: root
  ApplicationStart:
    - location: scripts/OrchestrationEngineService/install.sh
      timeout: 3600
      runas: root