<html>
	<head>
		<title>Omni Weather Forecast</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script src="js/app.js"></script>
		<script src="js/DiagnoseWeather.js"></script>
		<script src="js/JobDetails.js"></script>
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body ng-app="omni" style="background-color: #EFEFEF;">
		<meta name="google-signin-client_id" content="335496797213-lfl268trivj44l05q58ia6j33kpu16n0.apps.googleusercontent.com">
		<div id='header'>
			<h1>Omni Weather Forecast</h1>
		</div>
		<div id='loginDiv'>
			<label> Please login via Google: </label><br/><div class="g-signin2" data-onsuccess="onSignIn"></div>
		</div>
		<div id='logoutDiv' style='display: none'>
			<label id='greeting'></label>&nbsp;&nbsp;&nbsp;<button id='logout' value='Logout' onClick='logoutUser()'>Sign out</button>
		</div>
		<input type='hidden' id='userName' ng-model="userName"></input>
		<input type='hidden' id='idToken' ng-model="idToken"></input>
		<input type='hidden' id='uid' ng-model="uid"></input>
		<div ng-view></div>
	</body>
</html>
