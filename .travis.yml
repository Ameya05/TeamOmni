language: java

jdk:
  - oraclejdk8
sudo: false
branches:
  only:
    - feature-microservice-E
install: true
script: cd MicroserviceE && mvn clean install -DskipTests=true

before_deploy:
  - cd ..
  - zip -r omniForecastTrigger.zip MicroserviceE scripts appspec.yml || true
  - mkdir -p "s3_upload_dir"
  - mv omniForecastTrigger.zip s3_upload_dir/omniForecastTrigger.zip || true

deploy:
  - provider: s3
    access_key_id: $ARTIFACTS_KEY
    secret_access_key: $ARTIFACTS_SECRET
    local_dir: s3_upload_dir
    bucket: sga-team-omni
    region: us-west-2
    acl: public_read
    detect_encoding: true
    skip_cleanup: true
    on:
      repo: airavata-courses/TeamOmni
      branch: feature-microservice-E
  - provider: codedeploy
    access_key_id: $ARTIFACTS_KEY
    secret_access_key: $ARTIFACTS_SECRET
    bucket: sga-team-omni
    key: omniForecastTrigger.zip
    bundle_type: zip
    application: SGA-TeamOmni
    deployment_group: SGA-TeamOmni
    region: us-west-2
    on:
      repo: airavata-courses/TeamOmni
      branch: feature-microservice-E