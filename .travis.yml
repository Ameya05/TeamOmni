language: java

jdk:
  - oraclejdk8
sudo: false
branches:
  only:
    - feature-microservice-E
install: true
script: cd MicroserviceE && mvn package
before_deploy:
  - cd ..
  - tar -cvzf omniForecastTrigger.tar.gz MicroserviceE scripts appspec.yml Dockerfile|| true
  - mkdir -p "s3_upload_dir"
  - mv omniForecastTrigger.tar.gz s3_upload_dir/omniForecastTrigger.tar.gz || true

deploy:
  - provider: s3
    access_key_id: $ARTIFACTS_KEY
    secret_access_key: $ARTIFACTS_SECRET
    local_dir: s3_upload_dir
    bucket: sga-team-omni
    region: us-west-2
    acl: public_read
    detect_encoding: true
    skip_cleanup: true
    on:
      repo: airavata-courses/TeamOmni
      branch: feature-microservice-E
  - provider: codedeploy
    access_key_id: $ARTIFACTS_KEY
    secret_access_key: $ARTIFACTS_SECRET
    bucket: sga-team-omni
    key: omniForecastTrigger.tar.gz
    bundle_type: tgz
    application: SGA-TeamOmni
    deployment_group: SGA-TeamOmni
    region: us-west-2
    on:
      repo: airavata-courses/TeamOmni
      branch: feature-microservice-E