language: python
python:
  - "2.7"

branches:
  only:
    - feature-microservice-B

install:
   - pip install -r "MicroserviceB/requirements.txt"

script: 
- cd "MicroserviceB" && nosetests DataIngestorTest.py
- python dataIngestor.py &


before_deploy:
  - tar -zcvf data_ingestion.tar.gz MicroserviceB scripts appspec.yml|| true
  - mkdir -p "s3_upload_dir"
  - mv data_ingestion.tar.gz s3_upload_dir/data_ingestion.tar.gz || true

deploy:
  - provider: s3
    access_key_id: $ARTIFACTS_KEY
    secret_access_key: $ARTIFACTS_SECRET
    local_dir: s3_upload_dir
    bucket: sga-team-omni
    region: us-west-2
    acl: public_read
    detect_encoding: true
    skip_cleanup: true
    on:
      repo: airavata-courses/TeamOmni
      branch: feature-microservice-B
  - provider: codedeploy
    access_key_id: $ARTIFACTS_KEY
    secret_access_key: $ARTIFACTS_SECRET
    bucket: sga-team-omni
    key: data_ingestion.tar.gz
    bundle_type: tgz
    application: SGA-TeamOmni
    deployment_group: SGA-TeamOmni
    region: us-west-2
    on:
      repo: airavata-courses/TeamOmni
      branch: feature-microservice-B
