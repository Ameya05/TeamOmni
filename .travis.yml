language: python
python:
  - "2.7"

branches:
  only:
    - feature-microservice-B

install:
   - pip install -r "MicroserviceB/requirements.txt"
#  - pip install -r requirements.txt

script: cd "MicroserviceB" && python dataIngestor.py &


before_deploy:
  - zip -r omniDataIngestor.zip MicroserviceB || true
  - mkdir -p "s3_upload_dir"
  - mv omniDataIngestor.zip s3_upload_dir/omniDataIngestor.zip || true

deploy:
  - provider: s3
    access_key_id: $ARTIFACTS_KEY
    secret_access_key: $ARTIFACTS_SECRET
    local_dir: s3_upload_dir
    bucket: sga-team-omni
    region: us-west-2
    acl: public_read
    detect_encoding: true
    skip_cleanup: true
    on:
      repo: airavata-courses/TeamOmni
      branch: feature-microservice-B